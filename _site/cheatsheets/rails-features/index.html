<h3 id="page-caching"><a href="https://github.com/rails/actionpack-page_caching">Page caching</a></h3>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>class WeblogController &lt; ActionController::Base
  caches_page :show, :new
end
</code></pre></div></div>

<p>This will generate cache files such as <code class="highlighter-rouge">weblog/show/5.html</code> and 
<code class="highlighter-rouge">weblog/new.html</code>, which match the URLs used that would normally trigger dynamic 
page generation</p>
